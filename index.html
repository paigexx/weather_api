<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Paige's Weather</title>
</head>
<body>
    <div class="title">
        <h1>What's the Weather?</h1>    
    </div>
    
    <label for="user_city">Please enter your city:</label>
    <input oninput="get_q(this)" type="text" id="user_city"> 
    <div class=activate_buttons>
        <select name="units" id="units" onchange="define_units(this)">
            <option value="Pick One">Pick One</option>
            <option value="imperial">Imperial</option>
            <option value="metric">Metric</option>
        </select>
        <button class="btn btn-secondary weather_button" onclick="search(), remove()">Get Weather</button>
    </div>
    <div id="not_activated">
        <p>You have not activated the weather finder yet.</p>
    </div>
    <div class="weather_content">
        <div id="left_col">
            <!-- innerHTML goes here -->
        </div>
        <div id="right_col">
            <!-- innerHTML goes here -->
        </div>
    </div>  
<script src="script.js"></script>
</body>
</html>
